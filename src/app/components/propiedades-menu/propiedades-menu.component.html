<section id="propiedadesMenu-section"
    class="relative pt-[4rem] bg-gradient-to-b from-[#f0f1f5] to-[#d6d8dd] opacity-0 transform -translate-x-10 transition-all duration-700">
    <div class="relative container mx-auto px-4 py-12">

        <!-- Título -->
        <div class="relative mb-12 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-[#333] relative inline-block">
                Creación de Propiedades
                <span class="block w-16 h-1 bg-gray-600-600 mx-auto mt-2 rounded-full"></span>
            </h2>
        </div>

        <!-- Encabezado -->
        <div class="flex justify-between items-center mb-6">
            <button
                (click)="AbrirModalNueva()"
                class="flex items-center gap-2 bg-[#545353] text-white px-4 py-2 rounded-lg shadow hover:bg-[#333232] hover:scale-105 transition">
                <fa-icon [icon]="['fas', 'home']" class="text-white"></fa-icon>
                <span>Nueva Propiedad</span>
            </button>
        </div>

        <!-- Cards -->
        <div *ngIf="!cargando && propiedades.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div *ngFor="let propiedad of propiedades"
                class="bg-white rounded-2xl shadow hover:shadow-xl transition duration-300 overflow-hidden p-5 flex flex-col">

                <!-- Título -->
                <h3 class="text-xl font-bold text-gray-800 mb-2">
                    {{ propiedad.titulo }}
                </h3>

                <div class="flex justify-between items-start mb-4">
                    <!-- Subtítulo -->
                    <p class="text-gray-600 text-sm flex-1">
                        {{ propiedad.descripcion }}
                    </p>

                    <img *ngIf="propiedad.fotos.length > 0" [src]="propiedad.fotos[0].rutaArchivo" alt="{{ propiedad.titulo }}"
                        class="w-32 h-32 object-cover rounded-lg ml-4 flex-shrink-0">
                </div>

                <!-- Botones -->
                <div class="flex gap-2 mt-auto justify-end">
                    <!-- Editar -->
                    <button
                        (click)="AbrirModalEditar(propiedad)"
                        class="flex items-center justify-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition-colors duration-200 hover:scale-105">
                        <fa-icon [icon]="['fas', 'pen']" class="text-white text-base"></fa-icon>
                        <span>Editar</span>
                    </button>

                    <!-- Eliminar -->
                    <button
                        class="flex items-center justify-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-800 transition-colors duration-200 hover:scale-105">
                        <fa-icon [icon]="['fas', 'trash']" class="text-white"></fa-icon>
                        <span>Eliminar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<app-propiedades-menu-modal
  *ngIf="modalAbierta"
  [propiedadSeleccionada]="propiedadSeleccionada"
  (cerrar)="modalAbierta = false"
  [esEdicion]="esEdicion"
  (guardar)="GuardarPropiedad($event)">
</app-propiedades-menu-modal>
