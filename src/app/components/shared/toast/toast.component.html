<!-- Toast de Confirmación -->
<div *ngIf="visible && tipo === 'confirm'" class="fixed inset-0 flex justify-center items-center z-50">
  <!-- Fondo oscuro semi-transparente -->
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <!-- Caja de confirmación -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-w-full animate-fade-in flex flex-col items-center gap-4 relative z-10">
    <fa-icon [icon]="icon" class="text-yellow-500 text-4xl"></fa-icon>
    <p class="text-lg font-semibold text-center">{{ mensaje }}</p>
    <div class="flex gap-4 mt-4">
      <button (click)="cancelarConfirm()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
      <button (click)="confirmar()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Aceptar</button>
    </div>
  </div>
</div>

<!-- Toast de Éxito/Error/Info (esquina superior derecha) -->
<div *ngIf="visible && tipo !== 'confirm'" 
     class="fixed top-20 right-4 z-50 toast animate-fade-in"
     [ngClass]="clases">
  <div class="flex items-center gap-3">
    <fa-icon [icon]="icon" class="text-2xl"></fa-icon>
    <p class="font-semibold flex-1">{{ mensaje }}</p>
    <button (click)="cerrar()" class="text-xl font-bold hover:opacity-70">&times;</button>
  </div>
</div>
