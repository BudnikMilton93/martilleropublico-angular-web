<div *ngIf="show" class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50">
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 relative transform transition-all duration-300 scale-95 animate-fadeIn">

    <!-- Botón cerrar -->
    <button 
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 transition-colors duration-200 text-2xl">
      ✕
    </button>

    <!-- Encabezado con ícono opcional -->
    <div class="flex items-center gap-3 mb-4">
      <div class="bg-indigo-100 text-gray-600 p-2 rounded-xl">
        <i class="fas fa-info-circle"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">{{ title }}</h2>
    </div>

    <!-- Descripción -->
    <div *ngIf="description?.length" class="mt-4 text-gray-700 leading-relaxed">
      <p class="mb-3 text-gray-600">{{ description[0] }}</p>

      <ul class="list-disc list-inside space-y-2 text-gray-700">
        <li *ngFor="let item of description.slice(1)">
          {{ item }}
        </li>
      </ul>
    </div>

    <!-- Footer opcional -->
    <div class="mt-6 flex justify-end">
      <button 
        (click)="closeModal()"
        class="bg-gray-600 text-white px-4 py-2 rounded-xl hover:bg-gray-700 transition-colors duration-200">
        Cerrar
      </button>
    </div>
  </div>
</div>
