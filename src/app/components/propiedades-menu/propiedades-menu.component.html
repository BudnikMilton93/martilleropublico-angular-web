<section id="propiedadesMenu-section"
    class="relative pt-[4rem] bg-gradient-to-b from-[#f0f1f5] to-[#d6d8dd] opacity-0 transform -translate-x-10 transition-all duration-700">
    <div class="relative container mx-auto px-4 py-12">

        <!-- Título -->
        <div class="relative mb-12 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-[#333] relative inline-block">
                Creación de Propiedades
                <span class="block w-16 h-1 bg-blue-600 mx-auto mt-2 rounded-full"></span>
            </h2>
        </div>

        <!-- Encabezado -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-700">Propiedades</h2>
            <button
                class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition">
                <i class="fa-solid fa-plus"></i> Nueva Propiedad
            </button>
        </div>

        <!-- Loader -->
        <div *ngIf="cargando" class="text-center p-6 text-gray-500">
            Cargando propiedades...
        </div>

        <!-- Sin propiedades -->
        <div *ngIf="!cargando && propiedades.length === 0" class="text-center p-6 text-gray-400">
            No hay propiedades disponibles
        </div>

        <!-- Cards -->
        <div *ngIf="!cargando && propiedades.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div *ngFor="let propiedad of propiedades"
                class="bg-white rounded-2xl shadow hover:shadow-xl transition duration-300 overflow-hidden p-5 flex flex-col">

                <!-- Título -->
                <h3 class="text-xl font-bold text-gray-800 mb-2">
                    {{ propiedad.titulo }}
                </h3>

                <div class="flex justify-between items-start mb-4">
                    <!-- Subtítulo -->
                    <p class="text-gray-600 text-sm flex-1">
                        {{ propiedad.descripcion }}
                    </p>

                    <!-- Imagen de referencia por defecto -->
                    <img src="assets\images\propiedades\venta-ChosMalal-elCanalito\01.jpg" alt="{{ propiedad.titulo }}"
                        class="w-32 h-32 object-cover rounded-lg ml-4 flex-shrink-0">
                </div>

                <!-- Botones -->
                <div class="flex gap-2 mt-auto justify-end">
                    <!-- Editar -->
                    <button
                        class="flex items-center gap-1 bg-yellow-400 text-white px-3 py-1 rounded-lg hover:bg-yellow-500 transition">
                        <i class="fa-solid fa-pen"></i> Editar
                    </button>

                    <!-- Eliminar -->
                    <button
                        class="flex items-center gap-1 bg-red-600 text-white px-3 py-1 rounded-lg hover:bg-red-700 transition">
                        <i class="fa-solid fa-trash"></i> Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
